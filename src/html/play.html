<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <div class="account account-play">
        <a href="main.html" class="title title-small">Виселица</a>
        <div>
            <a href="#" class="account__link">войти/зарегистрироваться</a>
            <div class="account__img"><!-- <img src="" alt="avatar"> --></div>
        </div>
    </div>
    <div class="game">
        <div class="game__gallows">
            <div class="game__gallows-stick1"></div>
            <div class="game__gallows-stick2"></div>
            <div class="game__gallows-stick3"></div>
            <div class="game__gallows-head"></div>
            <div class="game__gallows-body">
                <div class="game__gallows-left_hand"></div>
                <div class="game__gallows-right_hand"></div>
                <div class="game__gallows-left_leg"></div>
                <div class="game__gallows-right_leg">
                </div>
            </div>

        </div>
        <div class="game__word">
            <div class="game__word_letter game__word_letter-unlock">п</div>
            <div class="game__word_letter">р</div>
        </div>
        <div class="game__keyboard">
            <div class="game__keyboard-wrapper">
                <div class="game__keyboard_key game__keyboard_key-wrong">ё</div>
                <div class="game__keyboard_key game__keyboard_key-right">й</div>
                <div class="game__keyboard_key">ц</div>
                <div class="game__keyboard_key">у</div>
                <div class="game__keyboard_key">к</div>
                <div class="game__keyboard_key">е</div>
                <div class="game__keyboard_key">н</div>
                <div class="game__keyboard_key">г</div>
                <div class="game__keyboard_key">ш</div>
                <div class="game__keyboard_key">щ</div>
                <div class="game__keyboard_key">з</div>
                <div class="game__keyboard_key">х</div>
                <div class="game__keyboard_key">ъ</div>
            </div>
            <div class="game__keyboard-wrapper">
                <div class="game__keyboard_key">ф</div>
                <div class="game__keyboard_key">ы</div>
                <div class="game__keyboard_key">в</div>
                <div class="game__keyboard_key">а</div>
                <div class="game__keyboard_key">п</div>
                <div class="game__keyboard_key">р</div>
                <div class="game__keyboard_key">о</div>
                <div class="game__keyboard_key">л</div>
                <div class="game__keyboard_key">д</div>
                <div class="game__keyboard_key">ж</div>
                <div class="game__keyboard_key">э</div>
            </div>
            <div class="game__keyboard-wrapper">
                <div class="game__keyboard_key">я</div>
                <div class="game__keyboard_key">ч</div>
                <div class="game__keyboard_key">с</div>
                <div class="game__keyboard_key">м</div>
                <div class="game__keyboard_key">и</div>
                <div class="game__keyboard_key">т</div>
                <div class="game__keyboard_key">ь</div>
                <div class="game__keyboard_key">б</div>
                <div class="game__keyboard_key">ю</div>
            </div>
        </div>
    </div>
</body>

</html>
